<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Keep In Touch {% block head_title %}{% endblock %}</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{% static "css/styles.css" %}"rel="stylesheet">
	</head>
	<body>

	<script src="{% static "js/globals.js" %}"></script>
	<script src="{% static "js/User.js" %}"></script>
	<script src="{% static "js/View.js" %}"></script>
	<script src="{% static "js/views.js" %}"></script>
	<script src="{% static "js/handlers.js" %}"></script>
	<script src="{% static "js/main.js" %}"></script>
	<script>

	window.fbAsyncInit = function() {

        FB.init({

          appId       : '122597104561592',
          xfbml       : true,
          version     : 'v2.1',
          status      : true

        });

        // pass FB object to global pointer and initialize main views
        initialize(FB);

      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

    </script>

	<div class="brand">{% block title %}Keep In Touch{% endblock %}</div>
	<!-- Navigation -->
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
					<a class="navbar-brand" href="/">Keep In Touch</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="/">Home</a>
						</li>
						<li>
							<a href="/messages">Messages</a>
						</li>
						<li>
							<a href="/notifications">Notifications</a>
						</li>
						<li>
							<a href="/settings">settings</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>	

<div class="container-full">
		<div class="row">   
			<div class="col-lg-12 text-center v-center">
				
			</div>
		</div>
		{% block content %}

        {% endblock %}
	</div>         
	<!-- script references -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	</body>
</html>
